<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Expense Tracker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="text">
                    <input type="number">
                    <select name="" id="">
                        <option value="">Choose</option>
                        <option value="opt1">Food</option>
                        <option value="opt2">Travel</option>
                        <option value="opt3">Clothes</option>
                        <option value="opt4">Petrol</option>
                        <option value="opt5">Hospital</option>
                        <option value="opt6">Gadgets</option>
                    </select>
                    <input type="date">
                    <button>Add Expense</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-9"></div>
                <div class="col-3"><p><span class="total">Total : </span> $00.00</p></div>
            </div>
            <div class="row">
                <div class="col-7"></div>
                <div class="col-5">
                    <label for="">Filter by Category : </label>
                    <select name="" id="">
                        <option value="filter1">All</option>
                        <option value="filter2">Food</option>
                        <option value="filter3">Travel</option>
                        <option value="filter4">Clothes</option>
                        <option value="filter5">Petrol</option>
                        <option value="filter6">Hospital</option>
                        <option value="filter7">Gadgets</option>
                    </select>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
